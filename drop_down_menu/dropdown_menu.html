<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="dropdown_menu.css" />
    <script src="dropdown_menu.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cf8d914092.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="select-menu">
      <div class="search-part">
        <span class="search-text">Select your option</span>
        <i class="fa-solid fa-chevron-down"></i>
      </div>

      <ul class="option-list">
        <li class="option">
          <i class="fa-solid fa-user icon"></i>
          <span class="option-text">Profile</span>
        </li>
        <li class="option">
          <i class="fa-solid fa-message icon"></i>
          <span class="option-text">Message</span>
        </li>
        <li class="option">
          <i class="fa-solid fa-gear icon"></i>
          <span class="option-text">Setting</span>
        </li>
        <li class="option">
          <i class="fa-solid fa-right-from-bracket icon"></i>
          <span class="option-text">Log Out</span>
        </li>
      </ul>
    </div>
  </body>
</html>
